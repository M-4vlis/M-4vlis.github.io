<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Pereira | Portf√≥lio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      scroll-behavior: smooth;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--card-border);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
    .projeto-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .projeto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .repo-language {
      font-size: 0.85rem;
      color: var(--text-color);
      margin-top: 8px;
      background: var(--highlight-bg);
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
    }
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #007acc;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåú Mudar tema</button>

  <!-- ... cabe√ßalho e se√ß√µes anteriores ... -->

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    document.getElementById('qr-code').addEventListener('click', function() {
      if (this.style.width === '200px') {
        this.style.width = '80px';
        this.style.height = '80px';
      } else {
        this.style.width = '200px';
        this.style.height = '200px';
      }
    });

    fetch('https://api.github.com/users/M-4vlis/repos')
      .then(response => response.json())
      .then(repos => {
        const container = document.getElementById('repos-container');
        const spinner = document.getElementById('spinner');
        container.innerHTML = '';
        spinner.style.display = 'none';

        repos.filter(repo => !repo.name.startsWith('M-4vlis')).forEach(repo => {
          const card = document.createElement('div');
          card.className = 'projeto-card';

          fetch(repo.languages_url)
            .then(langRes => langRes.json())
            .then(languages => {
              const langs = Object.keys(languages).join(', ') || 'Linguagem n√£o identificada';
              card.innerHTML = `
                <h3>${repo.name}</h3>
                <p>${repo.description || 'Sem descri√ß√£o dispon√≠vel.'}</p>
                <p class="repo-language">Linguagens: ${langs}</p>
                <a href="${repo.html_url}" target="_blank">Ver no GitHub</a>
              `;
              container.appendChild(card);
            });
        });
      })
      .catch(error => {
        const container = document.getElementById('repos-container');
        container.innerHTML = '<p>Erro ao carregar projetos. Tente novamente mais tarde.</p>';
        console.error(error);
      });
  </script>
  <script src="theme.js"></script>
</body>
</html>
